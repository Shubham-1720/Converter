<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- <script type="text/javascript"
        src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
        }
    </script> -->
</head>

<body>
    <header>
        <!-- logo, navigation menu, and introductory content-->
        <div class="accessibility_logo_cont">
            <!-- <span></span> -->
            <span id="menu_bar">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
            </span>

            <span class="logo">Temperature Converter</span>

            <span id="accessibility" title="accessibility"><i class="fa fa-universal-access fa-2x"
                    aria-hidden="true"></i>
                <!-- <ul class="accessibility_menu"> -->
                <!-- <li>
                        <a href="#">
                            <i class="fa fa-moon-o" title="dark theme" id="theme-toggle" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <div id="google_translate_element" style="padding: 10px;"></div>
                    </li>
                </ul> -->
            </span>
        </div>

        <!-- main menu -->
        <nav class="main_menu">
            <ul>
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <div class="converter-box">
            <div>

                <div class="input-box"><label for="">Temperature

                    </label><input type="number" name="" id="amount"></div>
                <div class="input-box"><label for="">From</label><select name="" id="a1">
                        <option value="c"><i class="fas fa-thermometer-half"></i> C - Celsius</option>
                        <option value="f"><i class="fas fa-thermometer-full"></i> F - Fahrenheit</option>
                        <option value="k"><i class="fas fa-thermometer-empty"></i> K - Kelvin</option>
                        <option value="r"><i class="fas fa-thermometer-empty"></i> R - Rankine</option>
                        <option value="re"><i class="fas fa-thermometer-empty"></i> Re - Reaumur</option>

                    </select></div>
                <div class="input-box"><label for="">To</label><select name="" id="a2">
                        <option value="c"><i class="fas fa-thermometer-half"></i> C - Celsius</option>
                        <option value="f"><i class="fas fa-thermometer-full"></i> F - Fahrenheit</option>
                        <option value="k"><i class="fas fa-thermometer-empty"></i> K - Kelvin</option>
                        <option value="r"><i class="fas fa-thermometer-empty"></i> R - Rankine</option>
                        <option value="re"><i class="fas fa-thermometer-empty"></i> Re - Reaumur</option>


                    </select></div>
                <div class="currency-converter-popup popup">
                    <p></p>
                    <button class="">
                        Convert Again
                    </button>
                </div>
            </div>
            <button class="convert-btn">
                Start Converting...
            </button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/JAVASCRIPT/tempcon.js"></script>
</body>

</html>
